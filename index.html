<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="div">
      
            <article class="regular">
                <h2>User details</h2>
                <input type="text" id="tbuser" placeholder="&nbsp;Enter Username" maxlength="20">
                <input type="text" id="tbpass" placeholder="&nbsp;Enter phone no" maxlength="10">
                <input type="text" id="tbmail" placeholder="&nbsp;Email address" maxlength="20">

                <select class="form-select" id="list1" aria-label="Default select example">
                    <option selected>Hobbies</option>
                    <option value="1">Reading</option>
                    <option value="2">Sketching</option>
                    <option value="3">Writing</option>
                  </select>
                <input type="button" id="btn1" value="Submit">

               
            </article>



           
        </div>


        <div id="box">
            <h2>User card</h2>
            <p class="output" id="output1"></p>
            <p class="output" id="output2"></p>
            <p class="output" id="output3"></p>
            <p class="output" id="output4"></p>
            

        </div>

       
    </div>
    <script src="script.js"></script>

 
</body>
</html>
